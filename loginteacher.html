<!doctype html>
<html ng-app="myapp">
    <script src="https://use.fontawesome.com/635bcd00b1.js"></script>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <style>
            body,html{
                height: 100%;
                width: 100;
    margin: 0;
            }
            .aa
            {
                background-image: url(vc_images/login.jpg);
    height: 100%;
    background-position: center;
    background-size: cover;
            }
        </style>
        <body>
            <div class="aa" ng-controller="login">
            <br>
            <br>
            <div class="container col-md-5 col-md-offset-6 text">
                <div class= "form-group">
                <form novalidate name="myform"><br>
        <h2>Teacher login <i class="fa fa-user-o" aria-hidden="true"></i></h2><br><br>
        <label><i class="fa fa-envelope" aria-hidden="true"></i> Email Address</label>
        <input type="email" id="Email" class="form-control" placeholder="Email address" required autofocus><br>
        <label><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
        <input type="password" id="Password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            <a href="#" class="show_hide pull-right">Forgot password?</a>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" ng-click="mylogin()">Login</button>
      </form>

    </div>
            </div>
            </div>
        </body>
    </head>
</html>
