	<div class="container" ng-controller="prepareScheduleAppCtrl">
		<table class="table">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Topic</th>
					<th>Date</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" required ng-model="contact.subject"></td>
					<td><input class="form-control" required  ng-model="contact.topic"></td>
					<td><input type="date" class="form-control" value="{{contact.date}}" ng-model="contact.date" required min="{{currentDate | date:'yyyy-MM-dd'}}"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Topic</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.subject}}</td>
					<td>{{contact.topic}}</td>
					<td>{{contact.date | date : 'fullDate'}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
