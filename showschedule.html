<!doctype html>
<html ng-app="myapp">
    <script src="https://use.fontawesome.com/635bcd00b1.js"></script>
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <h1 align="center">SHOW SCHEDULE</h1>
    <style>
        .a{
          
            font-size: 20px;
            text-shadow: 10px;
            column-fill: balance;
            
        
        }
        </style>
    
        </head>
    <body>
        <div class="container"ng-controller="showSchedule">
            <div  class ="form-group">
                <form name="myform">
            <div class ="row col-md-6 col-md-offset-3">
                <br>
                <br>
                <label class = "a">SUBJECT</label>
                <select ng-change="initSchedule(selectedSubject)" name="subject" ng-model="selectedSubject"
												ng-options="item as item.name for item in items">
									<option value="">Select subject</option>
								</select>
                <table class = "table table-bordered table-striped a ">
                    <br>
                    <br>
                    
                    <thead>
                    <th><i class="fa fa-long-arrow-right" aria-hidden="true"></i> TOPICS </th>
                    <th> <i class="fa fa-calendar" aria-hidden="true"></i> DATE </th>
                        </thead>
									<tr ng-repeat = 'item in scheduleObj'>
										<td>{{item.topic}}</td>
										<td>{{item.date}}</td>
									</tr>
                    <tbody>
                        
                    
                        </tbody>
                
                
                        </table>
                
                    </div>
                </form>
        
            </div>
        </div>
        </body>
    </html>
